apiVersion: apps/v1
kind: Deployment
metadata:
  name: temporal-web
  namespace: temporal
  labels:
    app: temporal-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: temporal-web
  template:
    metadata:
      labels:
        app: temporal-web
    spec:
      containers:
      - name: temporal-web
        image: temporalio/ui:2.21.3
        ports:
        - containerPort: 8080
        env:
        - name: TEMPORAL_ADDRESS
          value: "temporal-frontend-lb:7233"
        - name: TEMPORAL_CORS_ORIGINS
          value: "http://localhost:8080"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: temporal-web
  namespace: temporal
  labels:
    app: temporal-web
spec:
  selector:
    app: temporal-web
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP