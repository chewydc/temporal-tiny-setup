services:
  # === CLIENTE Y SERVIDOR PARA DEMOSTRAR CONECTIVIDAD ===
  client:
    image: alpine:latest
    container_name: test-client
    cap_add:
      - NET_ADMIN
    networks:
      client_net:
        ipv4_address: 192.168.100.10
    command: |
      sh -c "
        ip route del default &&
        ip route add default via 192.168.100.2 &&
        echo 'Cliente listo - IP: 192.168.100.10' &&
        echo 'Default gateway: 192.168.100.2 (router)' &&
        tail -f /dev/null
      "

  server:
    image: nginx:alpine
    container_name: test-server
    cap_add:
      - NET_ADMIN
    networks:
      server_net:
        ipv4_address: 192.168.200.10
    ports:
      - "8080:80"
    volumes:
      - ./server-content:/usr/share/nginx/html
    command: |
      sh -c "
        ip route del default &&
        ip route add default via 192.168.200.2 &&
        echo 'Default gateway: 192.168.200.2 (router)' &&
        nginx -g 'daemon off;'
      "

  # === AIRFLOW (del Caso 3) ===
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres_db_volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5
    restart: always

  airflow-webserver:
    image: apache/airflow:2.7.0
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__FERNET_KEY: 'ZmDfcTF7_60GrrY167zsiPd67pEvs0aGOv2oasOM1Pg='
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'false'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth'
      AIRFLOW__WEBSERVER__EXPOSE_CONFIG: 'true'
    volumes:
      - ./airflow_dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - /var/run/docker.sock:/var/run/docker.sock
    user: "${AIRFLOW_UID:-50000}:0"
    command: >
      bash -c "
        airflow db init &&
        airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com || true &&
        airflow webserver
      "
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: always

  airflow-scheduler:
    image: apache/airflow:2.7.0
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__FERNET_KEY: 'ZmDfcTF7_60GrrY167zsiPd67pEvs0aGOv2oasOM1Pg='
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'false'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth'
    volumes:
      - ./airflow_dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - /var/run/docker.sock:/var/run/docker.sock
    user: "${AIRFLOW_UID:-50000}:0"
    command: scheduler
    healthcheck:
      test: ["CMD-SHELL", 'airflow jobs check --job-type SchedulerJob --hostname "$${HOSTNAME}"']
      interval: 10s
      timeout: 10s
      retries: 5
    restart: always

  # === ANSIBLE RUNNER (del Caso 3) ===
  ansible-runner:
    image: docker:latest
    container_name: ansible-runner
    volumes:
      - ./ansible-playbooks:/runner/project
      - /var/run/docker.sock:/var/run/docker.sock
    working_dir: /runner
    command: sh -c "apk add --no-cache ansible && tail -f /dev/null"
    restart: unless-stopped

networks:
  client_net:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.100.0/24
  server_net:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.200.0/24

volumes:
  postgres_db_volume: